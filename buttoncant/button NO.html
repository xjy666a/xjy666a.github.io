<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style type="text/css">
            #a{
                width: 500px;
                height: 200px;
                position: absolute;
                left: 500px;
                top: 200px;
                padding-top: 100px;
                background-color: pink;
                border: 1px black solid ;
                text-align: center;
            }
            #no{
                position: absolute;
                left: 100px;
                top: 100px;
            }
        </style>
        <script>
            function a(){
                var no = document.getElementById("no");
                no.style.left = Math.floor(Math.random()*450)+"px";
                no.style.top = Math.floor(Math.random()*280)+"px";
            }
            function b(){
                alert("你投降了")
            }
        </script>
    </head>
    <body>
        <h1>游戏玩法：点击到按钮“获胜”就算胜利</h1>
        <div id="a" clas="a" style="color: red;">
            <span>你想投降吗？</span><br />
            <button onclick="b()">投降</button>  <br />
            <button onmouseover="a()" id="no">获胜</button>
        </div>
    </body>
</html>
