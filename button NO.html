<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style type="text/css">
            #a{
                width: 500px;
                height: 200px;
                position: absolute;
                left: 500px;
                top: 200px;
                padding-top: 100px;
                background-color: pink;
                border: 1px black solid ;
                text-align: center;
            }
            #no{
                position: absolute;
                left: 100px;
                top: 100px;
            }
        </style>
        <script>
            function a(){
                var no = document.getElementById("no");
                no.style.left = Math.floor(Math.random()*450)+"px";
                no.style.top = Math.floor(Math.random()*280)+"px";
            }
            function b(){
                alert("我得到你了！哈哈")
            }
        </script>
    </head>
    <body>
        <h1>游戏玩法：点击到按钮“不喜欢”就算胜利</h1>
        <h1>本游戏仅供电脑版用户，手机无法正常游玩</h1>
        <div id="a" clas="a" style="color: red;">
            <span>你喜欢我吗？</span><br />
            <button onclick="b()">喜欢</button>  <br />
            <button onmouseover="a()" id="no">不喜欢</button>
        </div>
    </body>
</html>
